{% extends "layout.html" %}

{% block title %}Data Reporter{% endblock %}

{% block content %}
  <p class='head'>In What Region Do You Live?</p>
  <form action="/finish" method="POST">
      <label for="comment">Region</label>
      <textarea name='data' class="form-control" rows="5" id="comment"></textarea>
      <button type="submit" value='Post' class="btn btn-outline-success btn-lg">Finish</button>
  </form>
  <form action="/home" method="POST">
  <button type="submit" class="btn btn-outline-danger btn-lg">Home</button>
  </form>

{% endblock %}
