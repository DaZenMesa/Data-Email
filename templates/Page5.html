{% extends "layout.html" %}

{% block title %}Data Reporter{% endblock %}

{% block content %}
<p class="head">What is your Address?</p>
<form action="/next5" method="POST">
  <label for="comment">Address</label>
  <textarea name='data' class="form-control" rows="5" id="comment"></textarea>
  <button id="buttonright" type="submit" value='Post' class="btn btn-outline-success btn-lg">Next</button>
</form>
<form action="/home" method="POST">
  <button id="buttonleft" type="submit" class="btn btn-outline-danger btn-lg">Home</button>
</form>

{% endblock %}
